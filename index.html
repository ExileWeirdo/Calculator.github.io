<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calculator theme-1">
    <div class="topRow">
      <p class="calcText">calc</p>
      <div class="themeAndSlidebar">
        <p class="themeText">THEME</p>
        <div class="textAndSlidebar">
          <div class="slidebarText">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="slidebar">
            <input class="button" type="radio" name="toggle" id="one" />
            <input class="button" type="radio" name="toggle" id="two" />
            <input class="button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
    </div>
    <div class="input">
      <input class="display" type="text" readonly>
    </div>  
    <div class="containerButtons">
      <button onclick="handleButtonClick('7')" class="7 number">7</button>
      <button onclick="handleButtonClick('8')" class="8 number">8</button>
      <button onclick="handleButtonClick('9')" class="9 number">9</button>
      <button onclick="deleteLastCharacter()" class="delete delAndReset">DEL</button>
      <button onclick="handleButtonClick('4')" class="4 number">4</button>
      <button onclick="handleButtonClick('5')" class="5 number">5</button>
      <button onclick="handleButtonClick('6')" class="6 number">6</button>
      <button onclick="handleButtonClick('+')" class="plus number"">+</button>
      <button onclick="handleButtonClick('1')" class="1 number">1</button>
      <button onclick="handleButtonClick('2')" class="2 number">2</button>
      <button onclick="handleButtonClick('3')" class="3 number"">3</button>
      <button onclick="handleButtonClick('-')" class="minus number"">-</button>
      <button onclick="handleButtonClick('.')" class="decimal number">.</button>
      <button onclick="handleButtonClick('0')" class="0 number">0</button>
      <button onclick="handleButtonClick('/')" class="divide number">/</button>
      <button onclick="handleButtonClick('*')" class="mulitply number">x</button>
      <button onclick="clearDisplay()" class="reset delAndReset">RESET</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
